<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/spotify.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.5.1-web/css/all.min.css"> <!--link para chamar o fontawesome-->
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./img/spotify-logo-preto-png.png" alt="Logo Spotify">
                </a>
            </div>
                
                    <ul>
                        <li><a href="">
                            <span><i class="fa fa-house"></i></span>
                            <span>Início</span>
                            </a>
                        </li>
                        <li><a href="">
                            <span><i class="fa fa-magnifying-glass"></i></span>
                            <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                
            
        </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span><i class="fa-solid fa-book"></i></span>
                        <span class="biblioteca">Sua biblioteca</span>
                    </button>
                    <span><i class="fa fa-plus"></i></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Cria sua primeira playlist</span> <!--Duas classes-->
                        <span class="text subtitle">É fácil, vamos te ajudar</span> <!--Duas classes-->
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
    </div>
    <footer class="rodape">
        <div class="rodape__div">
            <span>Teste o Premium</span>
            <span>Inscreva-se para curtir músicas olimitada e podcasts só com alguns anúnios. Não precisa de cartão de crédito.</span>
            <div>
                <button class="Inscreva-se">
                    <span>Inscreva-se grátis</span>
                </button>
            </div>
        </div>
    </footer>
</body>
</html>
