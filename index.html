<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/vars.css"> <!--Variaveis do CSS-->
    <link rel="stylesheet" href="./style/sidebar-footer.css">
    <link rel="stylesheet" href="./style/main-content.css">
    <link rel="shortcut icon" href="./img/icons/favicon.png" type="image/x-icon">  <!--favicon-->
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.5.1-web/css/all.min.css"> <!--link para chamar o fontawesome-->
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./img/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
                
                    <ul>
                        <li><a href="">
                            <span><i class="fa fa-house"></i></span>
                            <span>Início</span>
                            </a>
                        </li>
                        <li><a href="">
                            <span><i class="fa fa-magnifying-glass"></i></span>
                            <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                
            
        </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span><i class="fa-solid fa-book"></i></span>
                        <span class="biblioteca">Sua biblioteca</span>
                    </button>
                    <span><i class="fa fa-plus"></i></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Cria sua primeira playlist</span> <!--Duas classes-->
                        <span class="text subtitle">É fácil, vamos te ajudar</span> <!--Duas classes-->
                            <div>
                                <button class="section-playlist__button">
                                    <span>Criar playlist</span>
                                </button>
                            </div>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./img/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./img/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                    <div class="header__search">
                        <img src="./img/icons/search.png" alt="buscar">
                        <input type="text" name="" id="search-input" maxlength="800" placeholder="O que você quer ouvir ?">
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                
            </nav>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape__div">
            <div class="linha1">
                <span>Testar o Premium de graça</span>
            </div>
            <div class="linha2">
                <span>Inscreva-se para curtir músicas oliitada e podcasts só com alguns anúnios. Não precisa de cartão de crédito.</span>
            </div>
            
                <button class="Inscreva__button">Inscreva-se grátis</button>
            
        </div>
    </footer>
</body>
</html>
